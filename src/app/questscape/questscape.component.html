<img src="assets\quesm.png" alt="QuestScape Background" class="background-image">
<div class="questscape">
    <div class="map"(click)="openCal()"></div>
    <app-calendar *ngIf="isCalOpen"(closeCalEvent)="closeCal()" class="map-popup"></app-calendar>
    <div class="list"(click)="openList()"></div>
    <app-todo-list *ngIf="isListOpen"(closeListEvent)="closeList()" class="list-popup"></app-todo-list>
</div>
